<!DOCTYPE html>
<html lang="en">
{% load static%}
<head>
    <meta charset="UTF-8">
    <title>{% block title%}{% endblock title%}</title>
        <link href="{% static 'css/style.css'%}" rel="stylesheet">
  <script src="{% static 'js/js.js'%}"></script>
  <script src="{% static 'js/popper.js'%}"></script>
  <script src="{% static 'js.jquery.js'%}"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg  bg-dark">

  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'blog:ishxona'%}">Asosiy</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Statistika</a>
        </li>       <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'blog:offers'%}">Offer [{{Products}}]</a>
        </li>       <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'blog:oqimlar' %}">Oqim</a>
        </li></li>       <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Shop</a>
        </li></li>       <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">FAQ</a>
        </li>
      </ul>
      <span class="navbar-text">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'blog:news' %}">News</a>
          <a class="nav-link active" aria-current="page" href="{% url 'blog:balans' %}">Balans</a>
        </li>
          <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            {% if User.profile_photo%}
              <img style="border-radius: 50%;" src="{{User.profile_photo.url}}" width="40" alt="{{User.user}}"/>
            {% else %}
              <img  style="border-radius: 50%;" src="{% static 'images/anonym.jpg'%}" width="40" alt="User"/>
            {% endif %}
            {{user}}
          </a>
          <ul class="container-fluid dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <li><a class="dropdown-item" href="{% url 'blog:profile'%}">Profile</a></li>
            <li><a class="dropdown-item" href="https://t.me/WebTechGo">Aloqa</a></li>
            <li><a class="dropdown-item" href="{% url 'blog:logout'%}">Chiqish</a></li>
          </ul>
        </li>
      </ul>
      </span>
    </div>
  </div>
</nav>
    {% block content %}
    {% endblock content %}

<h1 style="margin-top:500px;">Footer</h1>
</body>
</html>
