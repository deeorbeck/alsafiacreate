<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="{% static 'images/anonym.jpg' %}" type="image/png">
    <title>Profile</title>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    {%for msg in messages%}
    {{msg}}
    {%endfor%}
    <div class="container">
        <div class="row">
            <div class="col-md-6 p-2" style="border: 1px dashed black">
                <h1>Shaxsiy ma'lumotlar</h1>
                <form method="post">{% csrf_token%}
                    <input type="text" name="ism" placeholder="Hoshim">
                    <input type="text" name="familiya" placeholder="Hoshimov">
                    <input required type="tel" name="tel" placeholder="+998 91 109 14 33">
                    <input type="submit" value="Save" name="save_profile">
                </form>
            </div>

            <div class="col-md-6 p-2" style="border: 1px dashed black">
                <h1>Karta raqami</h1>
                <form method="post">{% csrf_token%}

                    Karta raqami
                    <input type="text" name="card_number" placeholder="8600 2254 5545 5555"><br>
                    Karta egasi
                    <input type="text" name="card_vendor"  placeholder="HOSHIM HOSHIMOV"><br>
                    <input type="submit" value="Save" name="save_card">
                </form>
            </div>
            <div class="change-password mt-2 p-1" style="border: 1px dashed black">
                <form method="post">{% csrf_token%}
                    {{form.as_p}}
                    Ism
                    <input type="text" value="{{username}}"><br>
                    Parol
                    <input type="password" name="password1" placeholder="Yangi parol"><br>
                    Takrorlang
                    <input type="password" name="password2"  placeholder="Yangi parol"><br>
                    <input type="submit" value="Save" name="save_password">
                </form>
            </div>
        </div>
    </div>

</body>
</html>
